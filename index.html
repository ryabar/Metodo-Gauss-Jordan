<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
    <title>Método de Gauss Jordan</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="intro"><img src="logo_unjbg.png" alt="Logo UNJBG"/></div>
      <h1 class="titulo">Método de Gauss Jordan</h1>
      <div class="sub-contenedor" id="sub-contenedor">
        <div class="bloque-uno">
          <h3 class="sub-titulo">1. Ingrese la matriz de ecuaciones</h3>
          <div class="tabla" id="tabla"></div>
          <div class="botones">
            <button class="btn-resolver" onClick="resolver()">RESOLVER</button>
            <button class="btn-incrementar" onClick="incremento()">+</button>
            <button class="btn-incrementar" onClick="decremento()">-</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
